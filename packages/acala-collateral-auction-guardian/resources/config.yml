version: '0.1'
guardians:
  acala-guardian:
    networkType: acalaChain
    network: mandala
    nodeEndpoint: ${NODE_ENDPOINT}
    confirmation: finalize

    monitors:
      AuctionDealed:
        task: system.events
        arguments:
          name: auctionManager.CollateralAuctionDealed
        actions:
          - method: internal-events # do not change

      CollateralAuction:
        task: honzon.collateralAuctions
        arguments:
          account: all
          currencyId: XBTC
        actions:
          - method: internal-collateralAuctions # do not change

      AUSDBalance:
        task: account.balances
        arguments:
          account: ${BIDDER_ADDRESS}
          currencyId: AUSD
        actions:
          - method: internal-balance # do not change

      XBTCPrice:
        task: oracle.prices
        arguments:
          key: XBTC
        actions:
          - method: internal-price # do not change
